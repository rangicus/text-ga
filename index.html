<!DOCTYPE html>
<html>
    <head>
        <title>rangicus/text-ga</title>

        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" href="interface.css">
    </head>
    <body>
        <div class="container">

            <!-- Title -->

            <h1>Text GA</h1>
            <p>
                A demonstration of Genetic Algorithms by the use of random text generation.
            </p>

            <hr>
            <!-- Best -->

            <h4>Best Member:</h4>
            <h1 id="textBestMember" class="font-monospace"></h1>

            <table id="tableStats">
                <thead></thead>
                <tbody class="font-monospace">
                    <tr> <th>Generation</th> <td id="textGeneration"></td> </tr>
                    <tr> <th>Best Fitness</th> <td id="textBestFitness"></td> </tr>
                    <tr> <th>Average Fitness</th> <td id="textAverageFitness"></td> </tr>
                    <tr> <th>Mutation Rate</th> <td id="textMutation"></td> </tr>
                </tbody>
            </table>

            <hr />
            <!-- All -->
            
            <h4>All Members:</h4>
            <div id="divAllMembers"></div>

            <hr>
            <!-- Settings -->
            
            <div class="input-group">
                <span class="input-group-text">Search Text</span>
                <input id="inputSearchText" type="text" class="form-control" placeholder="Search Text" value="To be, or not to be.">
            </div>
            
            <div class="input-group">
                <span class="input-group-text">Mutation Rate (%)</span>
                <input id="inputMutation" type="number" class="form-control" placeholder="Mutation Rate" value="1" min="0" max="100">
            </div>
            
            <div class="input-group">
                <span class="input-group-text">Population Size</span>
                <input id="inputPopulation" type="number" class="form-control" placeholder="Population Size" value="1000" min="2" max="1000">
            </div>

            <button class="btn btn-success" id="buttonRestart">Restart</button>

        </div>

        <script src="lib/jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
